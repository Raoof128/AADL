<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADCS Lab Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Active Directory Certificate Services Attack & Defence Lab</h1>
        <p class="subtitle">Visualize PKI posture, lab hierarchy, and detections in a safe simulation.</p>
    </header>
    <main>
        <section>
            <h2>PKI Hierarchy</h2>
            <div id="pki-graph"></div>
        </section>
        <section>
            <h2>Template Map</h2>
            <ul id="template-list"></ul>
        </section>
        <section>
            <h2>Detection Feed</h2>
            <div id="detection-feed"></div>
        </section>
        <section>
            <h2>Hardening Score</h2>
            <div id="score"></div>
        </section>
    </main>
    <script src="pki_graph.js"></script>
</body>
</html>
